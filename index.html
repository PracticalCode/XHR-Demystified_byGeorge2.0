        <title>☺ XHR-Demystified by George 2.0 ☺</title>

    <body>
        <h1>☺ XHR-Demystified by George 2.0 ☺</h1>
        <div class="main">
            <div class="itemContainer">
                <div class="item">
                    <img src="EngineerBear.v1a.png" alt="EngineerBear Logo" id="EngineerBearLogo">
                    <p>EngineerBear Stripped Down Chat Program</p><br />
                </div>
                <div class="item">
                    <p>Chat Box Log</p>
                    <div id="chatBoxMessages"></div>
                </div>

                    <textarea type="text" cols="69" rows="3" id="txtMessage"></textarea><br />

                    <div id="debugTxt"></div>

                    <button type="submit" id="automaticGetStart">Automatic Refresh Start</button>

                </div>
                <div class="item">

                </div>
            </div>
        </div>
